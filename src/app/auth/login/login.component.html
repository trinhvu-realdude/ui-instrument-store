<div class="container-fluid">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger alert-dismissible" *ngIf="isLoginFailed">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="exitAlert()">&times;</a>
                    <strong>Failed to login. Try again!</strong> 
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="email" formControlName="email" required="required"/>
                        <div class="alert alert-danger" role="alert" *ngIf="">
                            Email is required
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-key"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" formControlName="password" required="required"/>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox"/>Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn"/>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="href" routerlink="/register">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="href">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
